<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title of Page with all people</title>
</head>

<body>

<form th:method="POST" th:action="@{/people}" th:object="${newPerson}">
  <label for="name"> Enter name of new person</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</div>
  <br/>
  <br/>
  <label for="myAge">Enter age of new person</label>
  <input type="text" th:field="*{age}" id="myAge">
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age Error</div>
  <br/>
  <label for="myEmail">Enter Email of new person</label>
  <input type="text" th:field="*{email}" id="myEmail">
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
  <br/>
  <input type="submit" value="Push me to create!">
</form>

</body>

</html>
